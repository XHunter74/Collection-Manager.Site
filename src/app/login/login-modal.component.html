<div class="modal-app-dialog">
    <div class="dialog-header">{{ 'LOGIN.AUTHENTICATION' }}</div>
    <form class="modal-form" [formGroup]="loginForm" (ngSubmit)="tryLogin()" autocomplete="on">
        <div class="modal-content">
            <div class="form-group login-username">
                <label for="userName" class="login-label">{{ 'LOGIN.USERNAME' }}</label>
                <div class="input-group">
                    <input
                        class="form-control"
                        type="text"
                        formControlName="userName"
                        validateEmail
                        ngbAutofocus
                        autofocus="true"
                    />
                </div>
                <div
                    *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)"
                    class="alert alert-danger alert-username"
                >
                    <div *ngIf="userName?.errors?.['required']">
                        {{ 'LOGIN.USERNAME_ERROR' }}
                    </div>
                </div>
            </div>
            <div class="form-group login-passowrd">
                <label for="password" class="login-label">{{ 'LOGIN.PASSWORD' }}</label>
                <div class="input-group">
                    <input class="form-control" type="password" formControlName="password" />
                </div>
                <div
                    *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                    class="alert alert-danger"
                >
                    <div *ngIf="password?.errors?.['required']">
                        {{ 'LOGIN.PASSWORD_ERROR' }}
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer dialog-footer">
            <button mat-button type="submit" class="ok-button" [disabled]="loginForm.invalid">
                {{ 'BUTTONS.LOGIN'  }}
            </button>
        </div>
    </form>
</div>
