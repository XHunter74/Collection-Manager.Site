<div class="modal-app-dialog">
    <div class="dialog-header">{{ title | translate }}</div>
    <form class="modal-form" [formGroup]="editForm" (ngSubmit)="saveChanges()" autocomplete="on">
        <div class="modal-content">
            <div class="form-group field-name">
                <label for="fieldName" class="login-label">{{
                    'EDIT_FIELD.NAME' | translate
                }}</label>
                <div class="input-group">
                    <input
                        class="form-control"
                        type="text"
                        formControlName="fieldName"
                        ngbAutofocus
                        autofocus="true"
                    />
                </div>
                <div class="alert alert-name">
                    <div *ngIf="fieldName?.invalid && (fieldName?.dirty || fieldName?.touched)">
                        <div *ngIf="fieldName?.errors?.['required']">
                            {{ 'EDIT_FIELD.NAME_ERROR' | translate }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group field-description">
                <label for="description" class="login-label">{{
                    'EDIT_FIELD.DESCRIPTION' | translate
                }}</label>
                <div class="input-group">
                    <input class="form-control" type="text" formControlName="description" />
                </div>
            </div>
            <div class="form-group field-field-type">
                <label for="fieldType" class="login-label">{{
                    'EDIT_FIELD.TYPE' | translate
                }}</label>
                <mat-select
                    class="select-field-type"
                    [(value)]="selectedTypeId"
                    placeholder="{{ 'EDIT_FIELD.SELECT_TYPE' | translate }}"
                >
                    <mat-option *ngFor="let fieldType of fieldTypes" [value]="fieldType.value">
                        {{ fieldType.name }}
                    </mat-option>
                </mat-select>
            </div>
            <div class="form-group field-description">
                <label for="description" class="login-label">{{
                    'EDIT_FIELD.REQUIRED' | translate
                }}</label>
                <mat-checkbox class="field-checkbox" formControlName="isRequired"> </mat-checkbox>
            </div>
        </div>
        <div class="modal-footer dialog-footer">
            <button mat-button type="reset" class="cancel-button" [matDialogClose]="null">
                {{ 'BUTTONS.CANCEL' | translate }}
            </button>
            <button mat-button type="submit" class="ok-button" [disabled]="editForm.invalid">
                {{ saveButtonText | translate }}
            </button>
        </div>
    </form>
</div>
