<div class="modal-app-dialog">
    <div class="dialog-header">{{ title | translate }}</div>
    <form class="modal-form" [formGroup]="editForm" (ngSubmit)="saveChanges()" autocomplete="on">
        <div class="modal-content">
            <div class="form-group collection-name">
                <label for="collectionName" class="form-label">{{
                    'EDIT_COLLECTION.NAME' | translate
                }}</label>
                <div class="input-group">
                    <input
                        class="form-control"
                        type="text"
                        formControlName="collectionName"
                        validateEmail
                        ngbAutofocus
                        autofocus="true"
                    />
                </div>
                <div class="alert alert-name">
                    <div
                        *ngIf="
                            collectionName?.invalid &&
                            (collectionName?.dirty || collectionName?.touched)
                        "
                    >
                        <div *ngIf="collectionName?.errors?.['required']">
                            {{ 'EDIT_COLLECTION.NAME_ERROR' | translate }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group collection-description">
                <label for="description" class="form-label">{{
                    'EDIT_COLLECTION.DESCRIPTION' | translate
                }}</label>
                <div class="input-group">
                    <input
                        class="form-control"
                        type="text"
                        formControlName="description"
                        validateEmail
                        ngbAutofocus
                        autofocus="true"
                    />
                </div>
            </div>
            <div class="form-group collection-image-group">
                <label for="image" class="form-label">{{
                    'EDIT_COLLECTION.IMAGE' | translate
                }}</label>
                <div class="image-preview">
                    <app-image-control
                        [collectionId]="componentData.id!"
                        [imageId]="editForm.get('image')?.value"
                        (imageIdChange)="editForm.get('image')?.setValue($event)"
                    ></app-image-control>
                </div>
            </div>
        </div>
        <div class="modal-footer dialog-footer">
            <button mat-button type="reset" class="cancel-button" [matDialogClose]="null">
                {{ 'BUTTONS.CANCEL' | translate }}
            </button>
            <button mat-button type="submit" class="ok-button" [disabled]="editForm.invalid">
                {{ saveButtonText | translate }}
            </button>
        </div>
    </form>
</div>
