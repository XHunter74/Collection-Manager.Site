<div class="dynamic-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div formArrayName="fields" class="form-container">
            <div
                *ngFor="let field of fieldsArray.controls; let i = index"
                [formGroupName]="i"
                class="field-row"
            >
                <ng-container [ngSwitch]="field.get('type')!.value">
                    <!-- String -->
                    <ng-container *ngSwitchCase="0">
                        <div class="string-field">
                            <label [for]="'field-' + i" class="form-label">{{
                                config[i].label
                            }}</label>
                            <input
                                id="field-{{ i }}"
                                type="text"
                                formControlName="control"
                                class="form-control"
                            />
                        </div>
                    </ng-container>

                    <!-- Text (textarea) -->
                    <ng-container *ngSwitchCase="1">
                        <div class="text-field">
                            <label [for]="'field-' + i" class="form-label">{{
                                config[i].label
                            }}</label>
                            <textarea
                                id="field-{{ i }}"
                                formControlName="control"
                                class="form-control"
                            ></textarea>
                        </div>
                    </ng-container>

                    <!-- Integer -->
                    <!-- <ng-container *ngSwitchCase="2">
                    <label [for]="'field-' + i">{{ config[i].label }}</label>
                    <input id="field-{{ i }}" type="number" formControlName="control" />
                </ng-container> -->

                    <!-- Money / Decimal / Currency -->
                    <!-- <ng-container *ngSwitchCase="3">
                    <label [for]="'field-' + i">{{ config[i].label }}</label>
                    <input id="field-{{ i }}" type="number" step="0.01" formControlName="control" />
                </ng-container> -->

                    <!-- Boolean -->
                    <ng-container *ngSwitchCase="6">
                        <div class="boolean-field">
                            <label [for]="'field-' + i">
                                <input
                                    id="field-{{ i }}"
                                    type="checkbox"
                                    formControlName="control"
                                />
                                {{ config[i].label }}
                            </label>
                        </div>
                    </ng-container>

                    <!-- Date -->
                    <ng-container *ngSwitchCase="7">
                        <div class="date-field">
                            <label [for]="'field-' + i" class="form-label">{{
                                config[i].label
                            }}</label>
                            <mat-form-field appearance="fill" style="width: 100%">
                                <input
                                    id="field-{{ i }}"
                                    matInput
                                    [matDatepicker]="picker"
                                    [readonly]="true"
                                    formControlName="control"
                                    class="form-control"
                                />
                                <mat-datepicker-toggle
                                    matIconSuffix
                                    [for]="picker"
                                ></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </ng-container>

                    <!-- Time -->
                    <ng-container *ngSwitchCase="8">
                        <div class="time-field">
                            <label [for]="'field-' + i" class="form-label">{{
                                config[i].label
                            }}</label>
                            <input id="field-{{ i }}" type="time" formControlName="control" />
                        </div>
                    </ng-container>

                    <!-- YesNo -->
                    <ng-container *ngSwitchCase="9">
                        <div class="yes-no-field">
                            <label [for]="'field-' + i" class="form-label">{{
                                config[i].label
                            }}</label>
                            <select
                                id="field-{{ i }}"
                                formControlName="control"
                                class="form-control"
                            >
                                <option *ngFor="let opt of getOptions(9)" [value]="opt.v">
                                    {{ opt.l | translate }}
                                </option>
                            </select>
                        </div>
                    </ng-container>

                    <!-- Select -->
                    <ng-container *ngSwitchCase="10">
                        <div class="select-field">
                            <label [for]="'field-' + i" class="form-label">{{
                                config[i].label
                            }}</label>
                            <select
                                id="field-{{ i }}"
                                formControlName="control"
                                class="form-control"
                            >
                                <option *ngFor="let opt of getOptions(10)" [value]="opt.v">
                                    {{ opt.l }}
                                </option>
                            </select>
                        </div>
                    </ng-container>

                    <!-- Image -->
                    <!-- <ng-container *ngSwitchCase="11">
                    <label>{{ config[i].label }}</label>
                    <input type="file" accept="image/*" (change)="onImageSelected($event, i)" />
                    <img
                        *ngIf="field.get('control')!.value"
                        [src]="field.get('control')!.value"
                        width="100"
                    />
                </ng-container> -->

                    <!-- Default case -->
                    <!-- <ng-container *ngSwitchDefault>
                    <label>{{ config[i].label }}</label>
                    <input type="text" formControlName="control" />
                </ng-container> -->
                </ng-container>
            </div>
        </div>

        <button type="submit" [disabled]="form.invalid">Submit</button>
    </form>
</div>
